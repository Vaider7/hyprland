
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, alacritty
# bind = $mainMod, T, exec, zellij --config-dir ~/.config/zellij
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, E, exec, nautilus
bind = $mainMod, F, togglefloating, 
bind = $mainMod, R, exec, pkill anyrun || anyrun -c ~/.config/hypr/anyrun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F3, exec, toggle_touchpad
bind = $mainMod, B, exec, firefox
bind = $mainMod, M, exec, telegram-desktop
# bind = $mainMod SHIFT, m, exec, MellowPlayer
bind = $mainMod SHIFT, r, exec, toggle_resolution
bind = $mainMod SHIFT, F, exec, hyprctl dispatch workspaceopt allfloat
bind = $mainMod, S, exec, pkill slurp || screenshot
bind = $mainMod, O, exec, alacritty --class ncpamixer -e /home/lisovskiy/.local/bin/ncpamixer -t o
bind = $mainMod, V, fullscreen
bind = $mainMod SHIFT, V, exec, pavucontrol
bind = CONTROLALT, Delete, exec, alacritty --class htop -e htop

# Specials keys
binde = , xf86audioraisevolume, exec, volume --inc
binde = , xf86audiolowervolume, exec, volume --dec
bind  = , xf86audiomute, exec, volume --mute
binde = , xf86monbrightnessup, exec, brightness --inc
binde = , xf86monbrightnessdown, exec, brightness --dec
bind  = ALT, Tab, cyclenext
bind  = ALT, Tab, bringactivetotop


################################# eww keybinds ################################

bindr = SUPER, SUPER_L, exec, ~/.config/eww/scripts/toggle-powerview.sh --keypress &
bindr = CONTROLSUPER, R, exec, pkill eww && eww daemon && eww open bar && eww open bottomline
bind = SUPER, Tab, exec, ~/.config/eww/scripts/toggle-powerview.sh &
bind = SUPER SHIFT, M, exec, ~/.config/eww/scripts/toggle-bottomsheet.sh &
bind = SUPER SHIFT, B, exec, ~/.config/eww/scripts/toggle-sideleft.sh &
bind = SUPER SHIFT, O, exec, ~/.config/eww/scripts/toggle-sideleft.sh &
bind = SUPER SHIFT, N, exec, ~/.config/eww/scripts/toggle-sideright.sh &
bind = SUPER SHIFT, A, exec, ~/.config/eww/scripts/toggle-dashboard.sh &
bind = CONTROLSUPER, mouse:273, exec, ~/.config/eww/scripts/toggle-supercontext.sh &
bind = SUPER, Menu, exec, ~/.config/eww/scripts/toggle-supercontext.sh &

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l 
bind = $mainMod, right, movefocus, r 
bind = $mainMod, up, movefocus, u 
bind = $mainMod, down, movefocus, d 


bind = $mainMod, left, bringactivetotop
bind = $mainMod, right, bringactivetotop
bind = $mainMod, up, bringactivetotop
bind = $mainMod, down, bringactivetotop

bind = $mainMod SHIFT, H, movefocus, l
bind = $mainMod SHIFT, J, movefocus, d
bind = $mainMod SHIFT, K, movefocus, u
bind = $mainMod SHIFT, L, movefocus, r


bind = $mainMod SHIFT, H, bringactivetotop
bind = $mainMod SHIFT, J, bringactivetotop
bind = $mainMod SHIFT, K, bringactivetotop
bind = $mainMod SHIFT, L, bringactivetotop

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Focus monitor 
bind = $mainMod, H, focusmonitor, l
bind = $mainMod, L, focusmonitor, r

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
# mouse:272 = left
# mouse:273 = right
# mouse:274 = middle
# mouse:275 = side
# mouse:276 = extra
# mouse:275 = sidedow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, mouse:272, movewindow
bind  = $mainMod, mouse:274, togglefloating