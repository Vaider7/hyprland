#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#


monitor = eDP-1, highres, 0x0, 1.5
monitor=,addreserved, 56, 1, 1, 0
monitor = HDMI-A-1, 1920x1080@75, 1707x0, 1
workspace = 1, eDP-1
workspace = 2, HDMI-A-1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox


############## Execs ############## 
source = ~/.config/hypr/execs.conf

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

############## Env conf ############## 
source=~/.config/hypr/themes/mocha.conf

# Some default env vars.
source = ~/.config/hypr/env.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 2

    touchpad {
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.5
        natural_scroll = yes
    }

    scroll_method = 2fg

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(0DB7D4FF) rgba(7AA2F7FF) rgba(9778D0FF) 45deg
    col.inactive_border = rgba(04404aaa)
    layout = dwindle
    cursor_inactive_timeout = 0
    no_cursor_warps = true
}

decoration {    
    # Blur rules
    rounding = 15
    
    # Blur
    blur = yes
    blur_xray = true
    blur_size = 7
    blur_passes = 4
    blur_new_optimizations = on
    blur_ignore_opacity = false
    # Shadow
    drop_shadow = no
    shadow_range = 30
    shadow_render_power = 10
    col.shadow = rgba(C64D6466)
    
    # Shader
    # screen_shader = ~/.config/hypr/shaders/nothing.frag
    
    # Dim
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0}

animations {
    enabled = yes
    # Animation curves
    
    bezier = md3_standard, 0.2, 0.0, 0, 1.0
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = win11, 0, 1, 0, 1
    bezier = gnome, 0, 0.85, 0.3, 1
    bezier = funky, 0.46, 0.35, -0.2, 1.2
    bezier = linear, 1, 1, 0, 0
    # Animation configs
    animation = windows, 1, 2, win11, slide
    animation = border, 1, 10, default
    animation = fade, 1, 0.0000001, default
    animation = workspaces, 1, 5, md3_decel
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    # pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_distance = 1200px
    workspace_swipe_fingers = 4
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_create_new = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

misc {
    vfr = 0
    vrr = 0
    focus_on_activate = true
    disable_splash_rendering = true
    #suppress_portal_warnings = true
    enable_swallow = true
    disable_hyprland_logo = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = float, class:^(zoom)$
windowrulev2 = size 50% 50%, class:^(zoom)$

windowrulev2 = float, class:^(org.telegram.desktop)$, title:^(Media viewer)$
windowrulev2 = noanim, class:^(org.telegram.desktop)$, title:^(Media viewer)$

windowrulev2 = float, class:^(ncpamixer)$
windowrulev2 = size 50% 50%, class:^(ncpamixer)$
windowrulev2 = center, class:^(ncpamixer)$

windowrulev2 = float, class:^(com.github.hluk.copyq)$

windowrulev2 = float, class:^(blueman-manager)$

windowrulev2 = float, class:^(firefox)$, title:^(Library)$

windowrulev2 = float, class:^(Yad.*)$

windowrulev2 = float, class:^(mcontrolcenter)$
windowrulev2 = size 30% 50%, class:^(mcontrolcenter)$
windowrulev2 = center, class:^(mcontrolcenter)$

windowrulev2 = float, class:^(org.kde.kget)$

windowrulev2 = fullscreen, class:^(org.telegram.desktop)$, title:^(Media viewer)$

device:msnb0001:00-04f3:30aa-touchpad {
    enabled = false
}


############################# Keybinds ############################
source=~/.config/hypr/keybinds.conf

# Dynamic colors
source=~/.config/hypr/colors.conf

